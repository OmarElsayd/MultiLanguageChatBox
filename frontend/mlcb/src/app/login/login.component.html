<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Multi Language Chat Box</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
     
<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="login()" #loginForm="ngForm">
          <mat-form-field>
            <input matInput placeholder="Username" name="username" [(ngModel)]="username" ngModel required>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="password" ngModel required>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
